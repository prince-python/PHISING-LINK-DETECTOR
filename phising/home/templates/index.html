<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <style>
        #main:hover{
            box-shadow:0px 0px 0px 5px  cornflowerblue;
        }
    </style>
   
</head>
<body class='bg-black p-5' >
    <div id='main' class="container-fluid mt-5 mb-5  border rounded mb-5">
        <div>
    <h1 class='text-white mt-2'>Phishing Link Detection </h1>
    <br>
    <div class="p-0 mb-1 rounded">
    <form method="POST">
        {% csrf_token %}
      
        <input type="url"  class="form-control mb-2"name="url" id="url" required>


        <button type="submit"  class='btn border-white text-white   mt-1'>C H E C K</button>
    </form></div>
    
    {% if result%}
    <center><div>
        <h6 href="#" class=" text-white border-white mt-5 mb-5">{{result}}</h6>
    </div></center>
        {% endif %}

</div>

   
</body>
</html>
